<header class="header" role="banner">
    <div id="particles-js"></div>
    <!-- Light switch -->
    <div class="color-mode__header">
        <button class="btn color-mode__btn light--hidden" style="background-color: transparent;">
            <svg class="svg-icon" width="16px" height="16px">
                <use href="{{ '/assets/icons.svg#sun' | relative_url }}" />
            </svg>
        </button>
        <button class="btn color-mode__btn dark--hidden" style="background-color: transparent;">
            <svg class="svg-icon" width="16px" height="16px">
                <use href="{{ '/assets/icons.svg#moon' | relative_url }}" />
            </svg>
        </button>
    </div>
    <div class="header-container">
        <a href="{{ '/' | relative_url}}" title="Home">
            <img class="profile-picture" src="/assets/images/me.jpg" alt="my photo" />
            <hr>
            <h1 id="site-title" href="{{ site.url }}">{{ site.title }}</h1>
        </a>
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
            <svg class="svg-icon white">
                <use href="{{ '/assets/icons.svg#hamburger' | relative_url }}"></use>
            </svg>
        </label>
        <nav class="navbar">
            {% for x in site.navigation %}
            {% if x.item == "Resume" %}
            <a class="btn navbar-btn" , target="_blank" href="{{ x.link }}">{{ x.item }}</a>
            {% else %}
            <a class="btn navbar-btn" , href="{{ x.link }}">{{ x.item }}</a>
            {% endif %}
            {% endfor %}
            <div class="nav-social">
                {%- include social.html -%}
            </div>
        </nav>
    </div>
</header>
